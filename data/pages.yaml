welcome:
  html: |
    <div class="page-header">
      <h1 class="page-title">はじめまして</h1>
      <p class="page-subtitle">KAMUI CODEへようこそ</p>
      <div class="page-divider"></div>
    </div>
    
    <div class="content mcp-diff">
      <div style="background: var(--card); border: 1px solid var(--border); border-radius: 16px; padding: 40px; margin-bottom: 48px; text-align: center;">
        <h2 style="font-size: 28px; margin-bottom: 16px; color: var(--text);">AI技術を活用した統合開発プラットフォーム</h2>
        <p style="font-size: 16px; color: var(--text-weak); line-height: 1.8; max-width: 700px; margin: 0 auto;">
          KAMUI CODEは、画像生成、動画生成、音声合成、開発支援など、
          様々なAIサービスをMCPサーバーとして提供する統合プラットフォームです。
        </p>
      </div>
      
      
      <div style="display:flex; justify-content:center; margin: 0 auto 48px;">
        <img src="/welcome-image.jpeg" alt="KAMUI CODE マップ" style="width:100%; max-width:1400px; border-radius:16px; box-shadow: 0 12px 32px rgba(0,0,0,0.12); border:1px solid var(--border);" />
      </div>
      


      <h2 style="margin-bottom: 32px;">はじめ方</h2>
      
      <div style="background: var(--card); border: 1px solid var(--border); border-radius: 12px; padding: 32px; margin-bottom: 24px; position: relative;">
        <div style="position: absolute; top: -14px; left: 28px; width: 36px; height: 36px; background: #6366f1; color: white; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-weight: 600; font-size: 18px;">1</div>
        <h3 style="font-size: 20px; margin-top: 16px; margin-bottom: 12px; color: var(--text);">Claude Code推奨、セットアップ方法</h3>
        <p style="font-size: 15px; color: var(--text-weak); line-height: 1.6; margin-bottom: 16px;">
          KAMUI CODEは、Anthropic社のClaude Codeエディタとの組み合わせで最高のパフォーマンスを発揮します。Claude CodeはAIペアプログラミングに特化したIDEで、MCPプロトコルをネイティブサポートしています。
        </p>
        <div style="background: var(--background); border: 1px solid var(--border); border-radius: 8px; padding: 20px; margin: 16px 0;">
          <p style="font-size: 14px; color: var(--text); margin-bottom: 12px;"><strong>インストール手順：</strong></p>
          <ol style="font-size: 14px; color: var(--text-weak); line-height: 1.6; margin-left: 20px;">
            <li style="margin-bottom: 8px;">Claude Code公式サイト（claude.ai/code）からアプリをダウンロード</li>
            <li style="margin-bottom: 8px;">お使いのOS（Windows/macOS/Linux）に合わせてインストール</li>
            <li style="margin-bottom: 8px;">初回起動時にClaudeアカウントでログイン</li>
            <li style="margin-bottom: 8px;">MCPサポートを有効化（設定→拡張機能→MCP）</li>
          </ol>
        </div>
        <p style="font-size: 14px; color: var(--text-weak); line-height: 1.5;">
          Claude Codeは無料プランでも十分な機能を提供しており、Pro版ではより高度なAI機能やチーム連携機能が利用できます。
        </p>
      </div>
      
      <div style="background: var(--card); border: 1px solid var(--border); border-radius: 12px; padding: 32px; margin-bottom: 24px; position: relative;">
        <div style="position: absolute; top: -14px; left: 28px; width: 36px; height: 36px; background: #6366f1; color: white; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-weight: 600; font-size: 18px;">2</div>
        <h3 style="font-size: 20px; margin-top: 16px; margin-bottom: 12px; color: var(--text);">Terminalとは</h3>
        <p style="font-size: 15px; color: var(--text-weak); line-height: 1.6; margin-bottom: 16px;">
          Terminal（ターミナル）は、コマンドラインインターフェース（CLI）とも呼ばれ、テキストベースでコンピュータに命令を送るツールです。MCPサーバーの設定や管理に必要不可欠なツールです。
        </p>
        <div style="background: var(--background); border: 1px solid var(--border); border-radius: 8px; padding: 20px; margin: 16px 0;">
          <p style="font-size: 14px; color: var(--text); margin-bottom: 12px;"><strong>基本的な使い方：</strong></p>
          <ul style="font-size: 14px; color: var(--text-weak); line-height: 1.6; margin-left: 20px;">
            <li style="margin-bottom: 8px;"><strong>macOS：</strong> Spotlight検索（Cmd+Space）で「Terminal」と入力、またはアプリケーション→ユーティリティ→ターミナル</li>
            <li style="margin-bottom: 8px;"><strong>Windows：</strong> Windows Terminal、PowerShell、またはコマンドプロンプト（cmd）を使用</li>
            <li style="margin-bottom: 8px;"><strong>Linux：</strong> Ctrl+Alt+Tまたはアプリケーションメニューから起動</li>
          </ul>
        </div>
        <div style="background: #1e1e1e; border: 1px solid var(--border); border-radius: 6px; padding: 16px; margin: 16px 0; font-family: 'Monaco', 'Consolas', monospace;">
          <p style="color: #d4d4d4; font-size: 13px; margin: 0;">
            <span style="color: #569cd6;">$</span> <span style="color: #9cdcfe;">pwd</span><br/>
            <span style="color: #ce9178;">/Users/username</span><br/>
            <span style="color: #569cd6;">$</span> <span style="color: #9cdcfe;">cd</span> <span style="color: #ce9178;">Documents</span><br/>
            <span style="color: #569cd6;">$</span> <span style="color: #9cdcfe;">ls</span><br/>
            <span style="color: #ce9178;">project1  project2  readme.txt</span>
          </p>
        </div>
        <p style="font-size: 14px; color: var(--text-weak); line-height: 1.5;">
          Terminalでは、ファイルの移動（cd）、一覧表示（ls）、環境変数の設定（export）など、MCPのセットアップに必要な操作を行います。
        </p>
      </div>
      
      <div style="background: var(--card); border: 1px solid var(--border); border-radius: 12px; padding: 32px; margin-bottom: 24px; position: relative;">
        <div style="position: absolute; top: -14px; left: 28px; width: 36px; height: 36px; background: #6366f1; color: white; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-weight: 600; font-size: 18px;">3</div>
        <h3 style="font-size: 20px; margin-top: 16px; margin-bottom: 12px; color: var(--text);">MCPに繋いでみよう</h3>
        <p style="font-size: 15px; color: var(--text-weak); line-height: 1.6; margin-bottom: 16px;">
          MCP（Model Context Protocol）は、AIモデルと外部ツールを接続するための標準プロトコルです。KAMUI CODEの各サービスをClaude Codeから利用するための橋渡しとなります。
        </p>
        <div style="background: var(--background); border: 1px solid var(--border); border-radius: 8px; padding: 20px; margin: 16px 0;">
          <p style="font-size: 14px; color: var(--text); margin-bottom: 12px;"><strong>接続手順：</strong></p>
          <ol style="font-size: 14px; color: var(--text-weak); line-height: 1.6; margin-left: 20px;">
            <li style="margin-bottom: 12px;">
              <strong>設定ファイルの場所を確認：</strong><br/>
              <code style="background: #1e1e1e; padding: 2px 6px; border-radius: 3px; color: #ce9178;">~/Library/Application Support/Claude/</code> (macOS)<br/>
              <code style="background: #1e1e1e; padding: 2px 6px; border-radius: 3px; color: #ce9178;">%APPDATA%\Claude\</code> (Windows)
            </li>
            <li style="margin-bottom: 12px;">
              <strong>MCP設定ファイルを作成：</strong><br/>
              <code style="background: #1e1e1e; padding: 2px 6px; border-radius: 3px; color: #ce9178;">claude_code_config.json</code>を新規作成
            </li>
            <li style="margin-bottom: 12px;">
              <strong>KAMUI CODEから設定をコピー：</strong><br/>
              MCP SaaS一覧から必要なサービスを選択し、設定JSONをコピー
            </li>
            <li style="margin-bottom: 12px;">
              <strong>Claude Codeを再起動：</strong><br/>
              設定を反映させるためアプリを再起動
            </li>
          </ol>
        </div>
        <div style="background: #1e1e1e; border: 1px solid var(--border); border-radius: 6px; padding: 16px; margin: 16px 0; font-family: 'Monaco', 'Consolas', monospace;">
          <p style="color: #d4d4d4; font-size: 13px; margin: 0;">
            <span style="color: #569cd6;">{</span><br/>
            &nbsp;&nbsp;<span style="color: #9cdcfe;">"mcpServers"</span>: <span style="color: #569cd6;">{</span><br/>
            &nbsp;&nbsp;&nbsp;&nbsp;<span style="color: #9cdcfe;">"kamui-image"</span>: <span style="color: #569cd6;">{</span><br/>
            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<span style="color: #9cdcfe;">"command"</span>: <span style="color: #ce9178;">"npx"</span>,<br/>
            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<span style="color: #9cdcfe;">"args"</span>: [<span style="color: #ce9178;">"@kamui/mcp-image"</span>]<br/>
            &nbsp;&nbsp;&nbsp;&nbsp;<span style="color: #569cd6;">}</span><br/>
            &nbsp;&nbsp;<span style="color: #569cd6;">}</span><br/>
            <span style="color: #569cd6;">}</span>
          </p>
        </div>
        <p style="font-size: 14px; color: var(--text-weak); line-height: 1.5;">
          接続が成功すると、Claude Code内でMCPツールが利用可能になります。接続状態は設定画面のMCPタブで確認できます。
        </p>
      </div>
      
      <div style="background: var(--card); border: 1px solid var(--border); border-radius: 12px; padding: 32px; margin-bottom: 24px; position: relative;">
        <div style="position: absolute; top: -14px; left: 28px; width: 36px; height: 36px; background: #6366f1; color: white; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-weight: 600; font-size: 18px;">4</div>
        <h3 style="font-size: 20px; margin-top: 16px; margin-bottom: 12px; color: var(--text);">画像を生成してみよう</h3>
        <p style="font-size: 15px; color: var(--text-weak); line-height: 1.6; margin-bottom: 16px;">
          MCPが正しく接続されたら、早速画像生成を試してみましょう。KAMUI CODEでは最新のAIモデル（Imagen4、Flux、Qwenなど）を使った高品質な画像生成が可能です。
        </p>
        <div style="background: var(--background); border: 1px solid var(--border); border-radius: 8px; padding: 20px; margin: 16px 0;">
          <p style="font-size: 14px; color: var(--text); margin-bottom: 12px;"><strong>Claude Codeでの画像生成例：</strong></p>
          <div style="background: #f8f8f8; border-left: 4px solid #6366f1; padding: 12px 16px; margin: 12px 0;">
            <p style="font-size: 14px; color: #333; margin: 0; font-style: italic;">
              「富士山の日の出の風景を水彩画風で描いて」<br/><br/>
              「モダンなロゴデザインを作成して。テーマは『Innovation』」<br/><br/>
              「サイバーパンク風の東京の街並みを生成して」
            </p>
          </div>
        </div>
        <div style="background: var(--background); border: 1px solid var(--border); border-radius: 8px; padding: 20px; margin: 16px 0;">
          <p style="font-size: 14px; color: var(--text); margin-bottom: 12px;"><strong>生成パラメータの例：</strong></p>
          <ul style="font-size: 14px; color: var(--text-weak); line-height: 1.6; margin-left: 20px;">
            <li style="margin-bottom: 8px;"><strong>アスペクト比：</strong> 1:1（正方形）、16:9（横長）、9:16（縦長）など</li>
            <li style="margin-bottom: 8px;"><strong>スタイル：</strong> リアル、アニメ、水彩画、油絵、3Dレンダリングなど</li>
            <li style="margin-bottom: 8px;"><strong>解像度：</strong> 1024x1024、2048x2048（高解像度）など</li>
          </ul>
        </div>
        <p style="font-size: 14px; color: var(--text-weak); line-height: 1.5;">
          生成された画像は自動的にプロジェクトフォルダに保存されます。画像の著作権はユーザーに帰属し、商用利用も可能です。
        </p>
      </div>
      
      <div style="background: var(--card); border: 1px solid var(--border); border-radius: 12px; padding: 32px; margin-bottom: 24px; position: relative;">
        <div style="position: absolute; top: -14px; left: 28px; width: 36px; height: 36px; background: #6366f1; color: white; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-weight: 600; font-size: 18px;">5</div>
        <h3 style="font-size: 20px; margin-top: 16px; margin-bottom: 12px; color: var(--text);">fal アップローダー と falキーのセットアップ</h3>
        <p style="font-size: 15px; color: var(--text-weak); line-height: 1.6; margin-bottom: 16px;">
