            command = &quot;npx&quot;
            args    = [&quot;-y&quot;, &quot;@pyroprompts/mcp-stdio-to-streamable-http-adapter&quot;]
            env     = { URI = &quot;http://{baseurl}/storyboard&quot;, MCP_NAME = &quot;storyboard&quot; }

            [mcp_servers.t2i_kamui_imagen4_ultra]
            command = &quot;npx&quot;
            args    = [&quot;-y&quot;, &quot;@pyroprompts/mcp-stdio-to-streamable-http-adapter&quot;]
